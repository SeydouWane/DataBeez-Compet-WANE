<!DOCTYPE html>
<html lang="en">
<head>
    <title>Résultat de Prédiction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

        <h1>Résultats de la Prédiction</h1>

        <p><strong>Probabilité de Mauvais Crédit :</strong> {{ probability|round(2) }}</p>
        <a href="/" class="btn">Retour à l'Accueil</a>
    </div>
</body>
</html>
